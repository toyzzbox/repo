# ===============================
# TOYZZBOX NGINX CONFIG (SSL ENABLED)
# ===============================

# ---- Upstream tanımları ----
upstream backend {
  server nestjs_backend:3001;
}

upstream frontend {
  server repo:3000;
}

# ---- HTTP'den HTTPS'e yönlendirme ----
server {
  listen 80;
  server_name toyzzbox.com www.toyzzbox.com;
  return 301 https://$host$request_uri;
}

# ---- HTTPS (443) ana sunucu ----
server {
  listen 443 ssl http2;
  server_name toyzzbox.com www.toyzzbox.com;

  # SSL sertifikaları
  ssl_certificate /etc/ssl/toyzzbox/fullchain.pem;
  ssl_certificate_key /etc/ssl/toyzzbox/privkey.pem;

  ssl_session_timeout 1d;
  ssl_session_cache shared:MozSSL:10m;
  ssl_session_tickets off;

  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers off;

  # Güvenlik başlıkları
  add_header X-Frame-Options SAMEORIGIN;
  add_header X-Content-Type-Options nosniff;
  add_header Referrer-Policy no-referrer-when-downgrade;
  add_header X-XSS-Protection "1; mode=block";
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

  client_max_body_size 50M;

  # ---- API yönlendirmesi ----
  location /api/ {
    rewrite ^/api(/.*)$ $1 break;
    proxy_pass http://backend;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
  }

  # ---- Frontend yönlendirmesi ----
  location / {
    proxy_pass http://frontend;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
  }
}
